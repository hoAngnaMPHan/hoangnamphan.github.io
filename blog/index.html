---
layout: theme
title: Nam's Blog
---
<div class="page">
<h1>{{ page.title }}</h1>
<ul class="posts">

  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
    {% if post.content contains '<!--more-->' %}
        {{ post.content | split:'<!--more-->' | first }}
    {% endif %}
  <br>
  {% endfor %}
  
  
    
</ul>
   </div>
