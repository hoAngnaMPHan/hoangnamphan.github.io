---
layout: theme2
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>



<div class="post">
  {{ content }}
</div>

{% if page.tags.size > 0 %}
        <div class="blog-tags">
          <span>Tags:</span>
          {% for tag in page.tags %}
            <a href="{{ '/tags' | relative_url }}#{{- tag -}}">{{- tag -}}</a>
          {% endfor %}
        </div>
      {% endif %}
<div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-width="200" data-numposts="10"></div>
