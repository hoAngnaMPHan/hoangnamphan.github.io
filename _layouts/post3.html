---
layout: theme3
---
<div class="page">
<h1>{{ page.title }}</h1>

<p class="meta">{{ page.date | date_to_string }}    
{% if page.tags.size > 0 %}
        <div class="blog-tags">
          <span>Tags:</span>
          {% for tag in page.tags %}
            <a href="{{ '/tags' | relative_url }}#{{- tag -}}">{{- tag -}}</a>
                 <span>; </span>
          {% endfor %}
               
        </div>
      {% endif %}
</p>
         </div>

<div class="post">
  {{ content }}
</div>
